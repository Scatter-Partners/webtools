<!DOCTYPE html>
<html>
<head>
  <title>Snapshot Multiple Collections</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #input-label {
      font-weight: bold;
    }
    #api-key-input,
    #collection-addresses-input,
    #block-number-input {
      margin-top: 10px;
      padding: 5px;
      width: 350px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    #include-balance-checkbox {
      margin-top: 10px;
    }
    #snapshot-button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #007bff;
      cursor: pointer;
    }
    #snapshot-button[disabled] {
      background-color: #ccc;
    }
    #log-box {
      margin-top: 20px;
      padding: 5px;
      width: 350px;
      height: 200px;
      border: 1px solid #bbb;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
    }
    #sticky-link {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
      text-decoration: underline;
      color: #ff3d00;
    }
  </style>
</head>
<body>
  <a id="sticky-link" href="https://webtools.scatter.art">Scatter Partners Webtools</a>
  
  <div id="title">Snapshot Multiple Collections</div>
  <div id="text-container">
    <h2><a href="https://www.holders.art/">Snapshot Holders with Holders.art</a></h2>
  </div>
  
</body>
</html>
