<!DOCTYPE html>
<html>
<head>
  <title>Address and Amount Splitter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #input-container, #output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #sticky-link {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
      text-decoration: underline;
      color: #ff3d00;
    }
    textarea, button {
      margin-top: 10px;
      padding: 5px;
      width: 350px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a id="sticky-link" href="https://webtools.scatter.art">Scatter Partners Webtools</a>
  
  <div id="title">Address and Amount Splitter</div> 
  
  <p style="max-width: 500px;">This tool is meant to make it easy to create address and amounts lists for the batchMintTo function when ran manually from a contract.</p>

  <div id="input-container">
    <label for="input-list">Enter address and amount pairs:</label>
    <textarea rows="10" cols="60" id="input-list" placeholder="address1,amount1&#10;address2,amount2&#10;..."></textarea>
    <button onclick="splitList()">Split List</button>
  </div>

  <div id="output-container">
    <label for="address-list">Addresses:</label>
    <textarea rows="5" cols="60" id="address-list" readonly></textarea>
    <label for="amount-list">Amounts:</label>
    <textarea rows="5" cols="60" id="amount-list" readonly></textarea>
  </div>

<script>
function splitList() {
  const inputList = document.getElementById('input-list').value.trim();
  const lines = inputList.split('\n');
  let addresses = [];
  let amounts = [];

  lines.forEach(line => {
    const [address, amount] = line.split(',');
    addresses.push(address.trim());
    amounts.push(amount.trim());
  });

  document.getElementById('address-list').value = addresses.join(',');
  document.getElementById('amount-list').value = amounts.join(',');
}
</script>
</body>
</html>
