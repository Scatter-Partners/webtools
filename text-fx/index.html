<script language="javascript" type="text/javascript">
           function code() {
                run_all_transforms(document.getElementById('in').value);
               var ine = document.getElementById('in');
               var outfse = document.getElementById('outfs');
               outfse.value = ""
               for(i=0; i<ine.value.length; i++) {
                   if(ine.value.charCodeAt(i)  >= 33 && ine.value.charCodeAt(i) <= 270) {
                       if (ine.value.charCodeAt(i)  >= 97 && ine.value.charCodeAt(i) <= 122) {
                          outfse.value += String.fromCodePoint(ine.value.charCodeAt(i) + 127215-32);
                        } else if (ine.value.charCodeAt(i)  >= 65 && ine.value.charCodeAt(i) <= 90){
                          outfse.value += String.fromCodePoint(ine.value.charCodeAt(i) + 127215);
                        } else {
                          outfse.value += String.fromCodePoint(ine.value.charCodeAt(i));
                        }
                    } else if (ine.value.charCodeAt(i) == 32) {                
                       outfse.value += String.fromCharCode(32);                   
                       }
                }   
           }    
           new Clipboard('.btn');
           </script>
